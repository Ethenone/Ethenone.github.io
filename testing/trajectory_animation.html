var map = window.map;
var track = [[31.2304, 121.4737], [34.3416, 108.9398], [39.9042, 116.4074], [43.8256, 87.6168]];
var polyline = L.polyline([], {color: 'blue', weight: 4, opacity: 0.7}).addTo(map);

var i = 0;
function animateTrack() {
    if (i < track.length) {
        polyline.addLatLng(track[i]);
        var marker = L.circleMarker(track[i], {
            radius: 6,
            color: 'red',
            fillColor: 'red',
            fillOpacity: 0.9
        }).addTo(map).bindPopup('到达第' + (i+1) + '个点').openPopup();
        i++;
        setTimeout(animateTrack, 1000);  // 每 1 秒绘制一个点
    }
}
animateTrack();
</script>
